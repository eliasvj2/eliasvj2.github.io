<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project 3</title>
    <link rel="stylesheet" href="./project3.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  </head>
  <body class="bg-success p-2 text-white bg-opacity-75">
    <h1 class="header">GUESS MY NUMBER</h1>
    <h2>Guess the number bewteen 1 and 100</h2>
    <div class="shadow rounded">
      
        <div class="position-absolute top-85 start-25 border border-white rounded">
          <p>Score: <span id="score"></span></p>
          <p>Highest Score: <span id="highScore"></span></p>
        </div>

        <button id="reset" type="button" class="btn btn-danger position-absolute top-85 end-0">Reset</button>
      
      <div id="box-flex2" class="position-absolute top-50 start-50" >
        <div class="inputTxt">
          <input type="text" id="userInput" placeholder="Guess the number" />
          <button id="checkInput" class="btn btn-success">Check</button>
        </div>
        <div >
          <p id="result"  style="color: black">Guess a number</p>
          <p id="secret_number"></p>
          <button id="tryAgain" class="btn btn-success" style="visibility: hidden">Play Again</button>
        </div>
      </div>
      <div class="position-absolute bottom-0 start-50 border border-white rounded" >
        <p>Guess History:</p>
        <div id="history"></div>
      </div>
    </div>

    <script src="./project3.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

  </body>
</html>
